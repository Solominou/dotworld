      <div class="certifi" style="padding-top: 50px; padding-right: 15%; padding-left: 15%;">

        <!DOCTYPE HTML>
        <html>
        <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        p {
            text-align: center;
            font-size: 60px;
            margin-top: 0px;
        }
        </style>
        </head>
        <body>

        <p id="demo"></p>
        <p id="demo1"></p>
        <script src="https://gist.github.com/splendidwork/dad2b38f19bad0ab1f50eeedd63a2d57.js"></script>
        
        <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Nov 26, 2027 00:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();
            
            // Find the distance between now and the count down date
            var distance = countDownDate - now;
            
            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Output the result in an element with id="demo"
            document.getElementById("demo").innerHTML = "Left: " + days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            document.getElementById("demo1").innerHTML = "Passed: " + (2500-days) + "d " + (24 - hours) + "h "
            + (60 - minutes) + "m " + (60 - seconds) + "s ";
            
            // If the count down is over, write some text 
            if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "EXPIRED";
            }
        }, 1000);
        </script>

        </body>
        </html>
